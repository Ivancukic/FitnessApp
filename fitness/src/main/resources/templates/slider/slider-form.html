<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Save Slider</title>
</head>

<body>

	<div class="container">
	
		<h3>Slider Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Slider</p>
	
		<form action="#" th:action="@{/slider/save}"
						 enctype="multipart/form-data"
						 th:object="${slider}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<p>Add Image To Slider</p>
			
			<input type="file" name="file" />
			
			<br><br>

			<input type="text" th:field="*{sliderTitle}"
					class="form-control mb-4 col-4" placeholder="What Is Slider Title?">

			<input type="text" th:field="*{linkTitle}"
					class="form-control mb-4 col-4" placeholder="What Is Link Title?">
					
			<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="What's description?">
					
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/slider/list}">Back to Slider List</a>
		
	</div>
</body>

</html>
