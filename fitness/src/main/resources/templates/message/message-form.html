<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Message Seen</title>
</head>

<body>

	<div class="container">
	
		<h3>Message Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Chceck For Seen Message</p>
	
		<form action="#" th:action="@{/message/save}"
						 th:object="${message}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
					
			<br>
					
			<input id="check" type="checkbox" placeholder="Seen Message?" th:field="*{seenMessage}" />
			<label for="check">Seen Message?</label>
			
			<br>
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/message/list}">Back to Message List</a>
		
	</div>
</body>

</html>
