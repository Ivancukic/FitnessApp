<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Save About Post</title>
</head>

<body>

	<div class="container">
	
		<h3>About Post Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save About Post</p>
	
		<form action="#" th:action="@{/about/save}"
						 enctype="multipart/form-data"
						 th:object="${about}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}"
					class="form-control mb-4 col-4" placeholder="Enter Title">

			<input type="text" th:field="*{smallDescription}"
					class="form-control mb-4 col-4" placeholder="Enter Small Description">
					
			<input type="text" th:field="*{longDescription}"
					class="form-control mb-4 col-4" placeholder="Enter Long Description">

			<p>Add Image To About Section</p>
			
			<input type="file" name="file" />
			
			<br><br>
					
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/about/list}">Back to About List</a>
		
	</div>
</body>

</html>
